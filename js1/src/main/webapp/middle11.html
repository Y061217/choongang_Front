<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-ua-compatible" content="IE=edge chorme=1">
<title>js9일차 - 2차 배열 응용</title>
</head>
<script src="./middle11.js?v=1" defer>
</script>
<style>
ol {
	list-style: none;
	padding: 0;
	margin: 0;
	width: 800px;
	height: 30px;

}

li{
	height:inherit;
	text-align:center;
	border:1px solid black;
	box-sizing:border-box;
	float: left;
}

li:nth-child(1) {
	width: 50px;
	
	
}
li:nth-child(2) {
	width: 150px;
	
	
}
li:nth-child(3) {
	width: 100px;
	
	
}
li:nth-child(4) {
	width: 150px;
	
	
}
li:nth-child(5) {
	width: 350px;
	
	
}
</style>
<body>
<div id = "mber">
	<ol>
		<li>번호</li>
		<li>고객아이디</li>
		<li>고객명</li>
		<li>연락처</li>
		<li>이메일</li>		
	</ol>
</div>
</body>
</html>
