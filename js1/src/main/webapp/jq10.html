<title>jq3일차 - 메뉴 노드번호 체크</title>
<script src="jquery.js"></script>

<script>
$(function(){
	$("#menu > li").click(function(){
		var $node = $(this).index();
		var $url = "";
		switch($node){
		case 0 : $url = "http://youtube.com";
		break;
		case 1 : $url = "http://google.com";
		break;
		case 2 : $url = "http://naver.com";
		break;
		case 3 : $url = "http://netflix.com";
		break;
		case 4 : $url = "http://nate.com";
		break;
		default:
			if(confirm("서비스를 종료하시겠습니까?"));
			break;
		}
		location.href=$url;
	});
})
</script>
<style>
* {
box-sizing:border-box;
}


.lrg_menu {
	width : calc(150px*3);
	height: 50px;
	text-align: center;
	line-height: 50px;
	list-style: none;
	margin : 0;
	padding : 0;
	
}

.lrg_menu > li{
	width : 150px;
	height: inherit;
	float: left;
	background-color: #afe1ff;
	border : 1px solid #fff;
}

.sm_menu {
	width : 150px;
	height: auto;
	list-style: none;
	margin : 0;
	padding : 0;	
	display: none;
}
</style>
