<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-ua-compatible" content="IE=edge chorme=1">
<meta name="viewport" content = "width=device-width">
<title>Jquery 2일차 - hidden 속성 사용하기</title>

</head>
<script src="./jquery.js"></script>
<script>

/*
 * hidden 속성은 back,front 개발자들이 해당 속성을 이용하여 값을 숨기거나, 비교, 전달 등 다양한 형태로 사용할 수 있는 더미입니다.
 */
$(function(){
	$("#btn").click(function(){
		if( $("#no").val()==$("#sc").val() ){
			console.log("인증확인");
			var $number = ""; //6자리 난수번호 
			var $f;
			for($f=1;$f<7;$f++){
				$random = Math.floor(Math.random()*10);
				$number += $random;
				}
			console.log($number);
		};
	});
});

</script>

<body>
<input type="hidden" id="sc" value="">
휴대폰 번호 : <input type="text" id="tel">
<input type="button" value="전송" id="btn">

<br><br>
인증번호 : <input type="text" id="no">
<input type="button" value="인증완료" id="ck">
</body>
</html>
