<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-ua-compatible" content="IE=edge, chrome=1">
<meta name="viewport" content="width = device-width">
<title>Ajax 2일차 - jquery 연동 (POST)</title>
<script src="./jquery.js"></script>
<script>
$(function(){
	let $data; //데이터를 저장하기 위한 변수
	$("#btn").click(function(){
		if($("#mid").val()==""){
			alert("아이디를 입력하세요");
			}
			else{
				var $id = $("#mid").val();
				$.fn.call($id);				
			}
	});
	var $oksign;
	$.fn.call = function($id){
		$.ajax({
			url : "./ajax4.jsp",
			cache : false,
			type : "POST",
			//json 가능한 경우 : jsp에서 데이터를 배열화 했을 경우
			//문자 또는 숫자값만 전송 할 경우는 html
			dataType : "html",
			data:{
				"userid" : $id
				//userid : $pw,
			},
			contentType:"application/x-www-form-urlencoded",
			success:function($data){
				//$oksign = $data;
				console.log($data);
				
			},
			error:function(){
				console.log("서버 및 데이터 오류 생김!")
			}
		})
		
	}
});


</script>
</head>
<body>
<!-- HTML5전용 태그이며 기본형은 submit 기능이고 reset, button 등이 사용된다. 시멘틱 마크업-->
<input type="text" id="mid">
<br>
<button type="button" id="btn">POST 전송</button>
<!-- dcd -->
</body>
</html>
