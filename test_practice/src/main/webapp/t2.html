<html lang = "ko">
<head>
<meta charset="UTF-8">
<title>시험 연습 2 - 오브젝트 그리기</title>
</head>


<style>
body {margin : 0; padding : 0;}

.ra {
	width : 200px;
	height : 200px;
	}

.ob {
	display : block;
	width : 100px;
	height : 100px;
	background-color: blue;
	float : left;
}

.a {
	border-radius : 100px 0 0 0;

}

.b {
	border-radius : 0 100px 0 0;
	background-color: red;
}

.c {
	border-radius : 0 0 0 100px;
	background-color: red;
}

.d {
	border-radius : 0 0 100px 0;
	
}
</style>
<body>

<div class="ra">
	<span class="ob a"></span>
	<span class="ob b"></span>
	<span class="ob c"></span>
	<span class="ob d"></span>
</div>



</body>
</html>
