<html lang = "ko">
<head>
<meta charset="UTF-8">
<title>시험 연습 5 - 오브젝트 정렬</title>
</head>


<style>
body {margin : 0; padding : 0;}

.blue {
	width : 1000px;
	height : 60px;
	background-color : blue;
	position : relative;
}
	
	.cir {
		display : block;
		width : 50px;
		height : 50px;
		border-radius : 50px;
		background-color : black;
		position : absolute;
		top : 5px;
		left : 50%
	}
	
	.r {
		background-color : red;
		margin-left : -90px;
	}
	
	.b {
		margin-left : -25px;
	}
	
	.b2 {
		margin-left : 40px;
	}


.blue2 {
	width : 1000px;
	height : 60px;
	background-color : blue;
	position: relative;
}
.t {
	width : 180px;
	height : 50px;
	list-style: none;
	margin : 0 auto;
	padding : 0;
	position: relative;
	top : 5px;

}

.ua {
	width : 50px;
	height : 50px;
	background-color: red;
	border-radius : 50px;
	float : left;
	margin-right : 15px;

}
.ub {width : 50px;
	height : 50px;
	background-color: black;
	border-radius : 50px;
	float : left;
	margin-right : 15px;
}
.uc {width : 50px;
	height : 50px;
	border-radius : 50px;
	background-color: black;
	margin : 0;
	float : left;
}

</style>

<body>

<div class="blue">
<span class = "cir r"></span>
<span class = "cir b"></span>
<span class = "cir b2"></span>
</div>

<div class="blue2">
<ol class = "t">
<li class = "ua"></li>
<li class = "ub"></li>
<li class = "uc"></li>
</ol>

</div>
</body>

</html>
