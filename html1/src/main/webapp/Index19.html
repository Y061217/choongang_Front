<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Post,GET 전송</title>
</head>
<body>
<!-- form 으로 데이터 전송 get,post 해당 값을 action을 통해서 전달함 
	 name값은 무조건 적용해야 합니다.
	 submit(form만 적용), button(javascript) -->
<form method="post" action="./pst.jsp">
<input type="text" name="user">
<input type="submit" value="전송">
</form>
</body>
</html>
